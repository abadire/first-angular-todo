<div class="todos">
  <form (submit)="addTodo()">
    <div class="input-group mb-3">
      <input
        name="input"
        type="text"
        class="form-control"
        placeholder="Enter todo..."
        [(ngModel)]="value"
      />
      <div class="input-group-append">
        <input class="btn btn-outline-primary" value="Add todo" type="submit"/>
      </div>
    </div>
  </form>
  <div class="todo" *ngFor="let todo of todos; let i = index">
      <div class="id">{{ i }}</div>
      <div class="content {{ todo.completed ? 'done' : ''}}" (click)="completeTodo(i)">{{ todo.content }}</div>
      <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
